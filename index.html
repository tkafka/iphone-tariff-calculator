<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone 16 Tariff Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900 p-6">
  <div class="max-w-md mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">iPhone 16 Tariff Calculator</h1>

    <label for="tariff" class="block text-lg font-medium mb-2">Import tax: <span id="tariffValue">0%</span></label>
    <input type="range" id="tariff" min="0" max="400" value="0" class="w-full mb-6" />

    <div class="relative">
      <img
        src="https://www.apple.com/newsroom/images/2024/09/apple-introduces-iphone-16-and-iphone-16-plus/tile/geo/Apple-iPhone-16-lineup-geo-240909-lp.jpg.og.jpg?202503102014"
        alt="iPhone 16"
        class="mx-auto mb-4"
      />

      <div class="text-xl">
        <span id="basePrice" class="inline-block">$799</span>
      </div>

      <div id="finalPrice" class="text-2xl font-semibold mt-2">$799</div>
    </div>
  </div>

  <script>
    const basePrice = 799;
    const tariffInput = document.getElementById("tariff");
    const tariffValue = document.getElementById("tariffValue");
    const basePriceEl = document.getElementById("basePrice");
    const finalPriceEl = document.getElementById("finalPrice");

    function roundUpTo99(amount) {
      return Math.ceil(amount / 100) * 100 - 1;
    }

    function updatePrices() {
      const tariff = parseFloat(tariffInput.value);
      tariffValue.textContent = `${tariff}%`;

      const taxedPrice = basePrice * (1 + tariff / 100);
      const finalRounded = roundUpTo99(taxedPrice);
      finalPriceEl.textContent = `$${finalRounded}`;

      if (tariff > 0) {
        basePriceEl.classList.add("line-through", "text-gray-400");
        basePriceEl.style.visibility = "visible";
      } else {
        basePriceEl.classList.remove("line-through", "text-gray-400");
        basePriceEl.style.visibility = "hidden";
      }
    }

    tariffInput.addEventListener("input", updatePrices);
    updatePrices();
  </script>
</body>
</html>
